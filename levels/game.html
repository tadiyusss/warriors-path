                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>                          
                    </button>
                    <button></button>
                </div>
            </div>
        </div>
        <div id="congratulations-modal" class="hidden fixed inset-0 bg-black/40 flex items-center justify-center">
            <div class="bg-white rounded-lg p-6 text-center max-w-sm">
                <h2 class="text-2xl font-bold text-blue-900">Congratulations!</h2>
                <p class="text-gray-700">You solved the puzzle!</p>
                <div class="flex items-center space-x-4 justify-center my-8">
                    <img src="../assets/images/yellow-star.png" class="w-10">
                    <img src="../assets/images/yellow-star.png" class="w-10">
                    <img src="../assets/images/yellow-star.png" class="w-10">
                </div>
                
                
                <button id="close-modal" class="bg-blue-900 text-white px-4 py-2 rounded hover:bg-blue-800">
                    Close
                </button>
            </div>
        </div>
        <script src="../assets/js/sudoku.js"></script>
        <script>
            starting_board = sudoku.generate("easy")
            board = sudoku.board_string_to_grid(starting_board)
            selected_input = null;
            input_fields = document.querySelectorAll('.input-field');
            life = 3
            timer = 0
            timer_going = true

            setInterval(function() {
                if (!timer_going) {
                    return;
                }
                timer += 1;
                var minutes = Math.floor(timer / 60);
                var seconds = timer % 60;
                document.getElementById("timer").textContent = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
            }, 1000);
            
            function showModal() {
                document.getElementById("congratulations-modal").classList.remove("hidden");
            }

            document.getElementById("close-modal").addEventListener("click", function() {
                document.getElementById("congratulations-modal").classList.add("hidden");
            });

            function get_mistake_cell(board){
                var mistakes = 0
                var finished
                solved_board = sudoku.board_string_to_grid(sudoku.solve(starting_board))
                if (typeof board == "string"){
                    board = sudoku.board_string_to_grid(board)
                }

                for (var i = 0; i < 9; i++){
                    for (var j = 0; j < 9; j++){
                        if (board[i][j] != "."){
                            if (board[i][j] != solved_board[i][j]){
                                mistakes += 1
                                var input = document.getElementById("input-" + (i+1) + "-" + (j+1));
                                console.log("Mistake at cell: " + (i+1) + "-" + (j+1) + " with value: " + board[i][j] + " and correct value: " + solved_board[i][j])
                            } else {
                                var input = document.getElementById("input-" + (i+1) + "-" + (j+1));
                            }
                        } else {
                            var input = document.getElementById("input-" + (i+1) + "-" + (j+1));
                        }
                    }
                }
                return {
                    mistakes: mistakes,
                    blank: board.flat().filter(cell => cell === ".").length,
                }
            }

            // populate the table with the starting board
            for (var i = 0; i < 9; i++){
                for (var j = 0; j < 9; j++){
                    input_value = board[i][j]
                    var input = document.getElementById("input-" + (i+1) + "-" + (j+1));
                    if (input_value != "."){
                        input.value = input_value
                        input.setAttribute("disabled", true);
                        input.setAttribute("readonly", true);
                    } else {
                        input.value = ""
                    }
                }
            }
            
            input_fields.forEach(function(input) {
                input.addEventListener('focus', function() {
                    selected_input = this;
                    row = this.id.split("-")[1] - 1;
                    col = this.id.split("-")[2] - 1;

                    for (var i = 0; i < 9; i++){
                        var input = document.getElementById("input-" + (row+1) + "-" + (i+1));
                        input.classList.remove("bg-white");
                        input.classList.add("bg-amber-100");
                    }

                    for (var i = 0; i < 9; i++){
                        var input = document.getElementById("input-" + (i+1) + "-" + (col+1));
                        input.classList.remove("bg-white");
                        input.classList.add("bg-amber-100");
                    }
                });
            });

            input_fields.forEach(function(input) {
                input.addEventListener('blur', function() {
                    selected_input = this;
                    row = this.id.split("-")[1] - 1;
                    col = this.id.split("-")[2] - 1;

                    for (var i = 0; i < 9; i++){
                        var input = document.getElementById("input-" + (row+1) + "-" + (i+1));
                        input.classList.remove("bg-amber-100");
                        input.classList.add("bg-white");
                    }

                    for (var i = 0; i < 9; i++){
                        var input = document.getElementById("input-" + (i+1) + "-" + (col+1));
                        input.classList.remove("bg-amber-100");
                        input.classList.add("bg-white");
                    }

                });
            });

            input_fields.forEach(function(input) {
                input.addEventListener('input', function() {
                    var row = this.id.split("-")[1] - 1;
                    var col = this.id.split("-")[2] - 1;
                    valid_inputs = ["1", "2", "3", "4", "5", "6", "7", "8", "9"]

                    if (row == NaN || col == NaN|| this.value == undefined) {
                        return;
                    }
                    
                    if (this.value && this.value.length > 1) {
                        this.value = this.value.slice(0, 1);
                    }
                    if (valid_inputs.includes(this.value)) {
                        board[row][col] = this.value;
                    } else {
                        this.value = "";
                        board[row][col] = ".";
                    }

                    if (get_mistake_cell(board).mistakes == 0 && get_mistake_cell(board).blank == 0) {
                        timer_going = false
                        showModal()
                    }
                });
            });



            var buttons = document.querySelectorAll('.input-btn');
            buttons.forEach(function(button) {
                button.addEventListener('click', function() {
                    var value = this.getAttribute('x-data');
                    if (selected_input) {
                        if (value == "delete") {
                            selected_input.value = "";
                            board[selected_input.id.split("-")[1]-1][selected_input.id.split("-")[2]-1] = ".";
                        } else {
                            selected_input.value = value;
                            board[selected_input.id.split("-")[1]-1][selected_input.id.split("-")[2]-1] = value;
                            if (get_mistake_cell(board).mistakes == 0 && get_mistake_cell(board).blank == 0) {
                                timer_going = false
                                showModal()
                            }
                        }
                        selected_input.focus();
                    }
                });
            });
            
            
        </script>
    </body>
</html>
